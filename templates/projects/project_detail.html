<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- templates/projects/project_detail.html -->

<h1>{{ project.name }}</h1>
<p>{{ project.description }}</p>
<h2>Tasks</h2>
<ul>
    {% for task in project.tasks.all %}
        <li><a href="{% url 'task_detail' task.pk %}">{{ task.name }}</a></li>
    {% endfor %}
</ul>
</body>
</html>
