<body>
<!-- templates/notifications/notification_list.html -->

<h1>Notifications</h1>
<ul>

            {{ notification.message }}
            <a href="{% url 'mark_as_read' notification.pk %}">Mark as read</a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
